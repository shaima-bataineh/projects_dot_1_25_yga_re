<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | SalesFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/custom1.css">


</head>

<body class="login-page">

  <!-- LOGIN CARD -->
  <div class="login-card">
  
    <!-- BRAND inside -->
  <div class="brand-top">
    <h1>Sales<span>Flow</span></h1>
  </div>
    <div class="row g-4 align-items-stretch">

      <div class="col-md-6">
  <h5 class="mb-5">Manage <span class="sale">Sales </span> & Clients</h5>

  <form id="loginForm" novalidate>

    <div class="mb-3 input-group">
      <span class="input-group-text">
        <i class="bi bi-person"></i>
      </span>
      <input  type="email" id="email" class="form-control" placeholder="example@domain.com" >
    </div>
    <div class="invalid-feedback" id="emailError">
  Please enter a valid email 
</div>

    <div class="mb-3 input-group">
      <span class="input-group-text">
        <i class="bi bi-lock"></i>
      </span>
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Password"
      >
    </div>
    <div class="invalid-feedback" id="passwordError">
  Password must be at least 8 characters
</div>

    <div class="d-flex justify-content-between mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="remember">
        <label class="form-check-label" for="remember">
          Keep me signed in
        </label>
      </div>
      <a href="#" class="help-link">Having trouble signing in?</a>
    </div>

    <button type="submit" class="btn btn-success px-4">
      Sign In
    </button>
  </form>
  <!-- بعد الفورم مباشرة -->
<div id="formMessage" class="form-message"></div>

</div>

      <!-- DIVIDER -->
      <div class="col-md-1 d-none d-md-flex justify-content-center divider-col">
        <div class="divider"></div>
      </div>

      <!-- RIGHT -->
      <div class="col-md-5 ps-md-4 r-signin">
        <p class="mb-3">Or, Sign in with</p>

        <button class="btn btn-outline-secondary w-100 mb-1">
          <i class="bi bi-microsoft me-1"></i> Microsoft
        </button>

        <button class="btn btn-outline-secondary w-100">
          <i class="bi bi-google me-1"></i> Google
        </button>

        <img src="img/authentication-2-99.png" alt="Login illustration" class="r-illustration">
      </div>

    </div>
  </div>
<script src="jscript/login.js"></script>
</body>
</html>
